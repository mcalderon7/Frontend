<div>
    <div class="d-flex aligns-items-center justify-content-center">
        <h4 class="h4-header">Formulario de actualización</h4>
    </div>
    <div class="register-form">
        <form ngNativeValidate (ngSubmit)="updateEmpleado()">
            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required [(ngModel)]="empleadoActual.nombre" name="nombre" value="{{empleadoActual.nombre}}" />
                </div>
                <br>
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" required [(ngModel)]="empleadoActual.puesto" name="puesto" value="{{empleadoActual.puesto}}" />
                </div>
                <br>
                <div class="form-group">
                    <label for="ref_vacuna">Vacuna suministrada</label>
                    <select class="form-select" id="ref_vacuna" [(ngModel)]="id_vacuna" [ngModelOptions]="{standalone: true}" name="ref_vacuna" required>
                        <option disabled [value]="null"> Selecciona una opción </option>
                        <option *ngFor="let vac of dataVacunas" [value]="vac.id_vacuna" [selected]="vac.id_vacuna === id_vacuna">{{vac.nombre}}</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="fecha_primera_dosis">Fecha primera dosis</label>
                    <ng-container *ngIf="empleadoActual.fecha_primera_dosis;else pfElseBlock">
                        <input type="date" class="form-control" id="fecha_primera_dosis" [(ngModel)]="empleadoActual.fecha_primera_dosis" name="fecha_primera_dosis" value="{{empleadoActual.fecha_primera_dosis}}" required />
                    </ng-container>
                    <ng-template #pfElseBlock>
                        <input type="date" class="form-control" id="fecha_primera_dosis" [(ngModel)]="empleadoActual.fecha_primera_dosis" name="fecha_primera_dosis" required />
                    </ng-template>
                </div>
                <br>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="empleadoActual.estado_primera_dosis" value="{{empleadoActual.estado_primera_dosis}}" id="estado_primera_dosis" name="estado_primera_dosis">
                    <label class="form-check-label" for="estado_primera_dosis">
                      Primera dosis aplicada
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label for="fecha_primera_dosis">Fecha segunda dosis</label>
                    <ng-container *ngIf="empleadoActual.fecha_segunda_dosis;else sfElseBlock">
                        <input type="date" class="form-control" id="fecha_segunda_dosis" [(ngModel)]="empleadoActual.fecha_segunda_dosis" name="fecha_segunda_dosis" value="{{empleadoActual.fecha_segunda_dosis}}" disabled />
                    </ng-container>
                    <ng-template #sfElseBlock>
                        <input type="date" class="form-control" id="fecha_segunda_dosis" [(ngModel)]="empleadoActual.fecha_segunda_dosis" name="fecha_segunda_dosis" disabled />
                    </ng-template>
                </div>
                <br>
                <div class="form-group">
                    <ng-container *ngIf="empleadoActual.fecha_segunda_dosis;else esdElseBlock">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="empleadoActual.estado_segunda_dosis" value="{{empleadoActual.estado_segunda_dosis}}" id="estado_segunda_dosis" name="estado_segunda_dosis" />
                    </ng-container>
                    <ng-template #esdElseBlock>
                        <input class="form-check-input" type="checkbox" [(ngModel)]="empleadoActual.estado_segunda_dosis" value="{{empleadoActual.estado_segunda_dosis}}" id="estado_segunda_dosis" name="estado_segunda_dosis" disabled />
                    </ng-template>
                    <label class="form-check-label" for="estado_segunda_dosis">
                        Segunda dosis aplicada
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-info">Actualizar</button>
            </div>
            <div *ngIf="submitted" class="d-flex aligns-items-center justify-content-center">
                <h4>Empleado actualizado correctamente!</h4>
            </div>
        </form>
    </div>
</div>
